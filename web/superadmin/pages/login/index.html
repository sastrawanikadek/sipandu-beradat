      id="loading"

            role="status"
            style="width: 4rem; height: 4rem"
          ></div>
          <h5 class="text-light pt-4 zindex-modal">Sedang Memproses..</h5>
        </div>
      </div>
    </div>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
      <div class="container d-flex align-items-center">
        <div class="logo mr-auto">
          <h1 class="text-light">
            <a href="index.html"><span>Sipandu Beradat</span></a>

          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

          </ul>
        </nav>
        <!-- .nav-menu -->
      </div>
    </header>
    <!-- End Header -->

    <main id="main">
      <section id="contact" class="contact services">
        <div class="container">
          <div class="row">
            <div
              class="
                col-md-12 col-lg-0
                d-flex
                align-items-stretch
                mb-5
                mt-5
                mb-lg-0
              "
            >
              <div
                class="icon-box-login col-md-5"
                data-aos="fade-up"
                data-aos-delay="100"
              >
                <img
                  src="../../assets/logo/superadmin.png"
                  class="center"
                  data-aos="fade-up"
                  style="width: 300px"
                />

                <div class="row">
                  <!-- <div class=" col-lg-5 col-md-12">
                  <img src="../../assets/logo/logosb.png" class="img-fluid animated center hero-img"
                    style="height: auto; width: auto;">
                </div> -->
                  <div
                    class="col-lg-12 col-md-12"
                    data-aos="fade-up"
                    data-aos-delay="300"
                  >
                    <h4 class="title">Masuk dengan Akun Anda</h4>
                    <form
                      action="#"
                      method="POST"
                      role="form"
                      class="php-email-form"
                    >
                      <label for="username"></label>
                      <div class="form-group">
                        <input
                          type="text"
                          name="username"
                          class="form-control"
                          id="username"
                          placeholder="Masukkan Nama Akun Anda"
                          data-rule="minlen:0"
                          aria-describedby="username"
                          data-msg="Tolong input nama akun anda"
                        />
                        <div class="validate"></div>
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          placeholder="Masukkan Kata Sandi Anda"
                          data-msg="Kata Sandi anda tidak benar"
                        />
                        <div class="validate"></div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-5">
                          <img
                            id="captcha-image"
                            class="img-fluid hero-img"
                            alt="Responsive image"
                            style="width: auto"
                          />
                        </div>
                        <div class="col-5 d-flex align-items-end">
                          <button
                            type="button"
                            id="btn-refresh-captcha"
                            class="btn btn-icon btn-sm btn-outline-danger"
                          >
                            <i class="icofont-refresh"></i>
                          </button>
                        </div>
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          name="captcha"
                          id="captcha"
                          placeholder="Masukkan Captcha"
                          data-msg="Capctha anda salah"
                        />
                        <div class="validate"></div>
                      </div>
                      <div class="text-center">
                        <button type="submit">Masuk</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
